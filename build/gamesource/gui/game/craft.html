<html onkeydown="command_close_craft" onclick="global_click">
	<head>
		<link type="text/css" rel="stylesheet" href="craft.css"/>
	</head>
	<body>
		<div class="title">Создание предметов</div>
		<div class="close" onclick="command_close_craft">✖</div>
		<div class="rectangle">
			<div id="left_area">
			</div>
			<div class="right_area">
				<div class="main_item">
					<div class="cell_offset">
						<div class="cell" id="main_cell"></div>
					</div>
				</div>
				<div id="recipe_items">
				</div>
				<div class="create_item">
					<div class="button_offset">
						<button id="create_button" onclick="command_create_item">Создать</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
